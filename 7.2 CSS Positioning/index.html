<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      width: 500px;
      height: 300px;
      background-color: blue;
      margin: 200px 0px 0px 200px;
      position: relative;

    }
    .red-circle{
       width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      left: 250px;
      top: 150px;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
